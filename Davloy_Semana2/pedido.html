<body>
    <h1>Realiza tu pedido</h1>

    <form action="pedido.js">
        <label for="nombre">¿Cuál es tu nombre?</label><br>

            <br><br>

        <input type="text" name="Dirección" id="Dirección" placeholder="Dirección">
            <br><br> 
        <label for="Número telefónico">¿Cómo te contactamos?</label><br>
        <input type="number" name="Número telefónico" id="Número telefónico" placeholder="Número telefónico"><br>
        <input type="email" name="Correo electrónico" id="Correo electrónico" placeholder="Correo electrónico">    
        <br><br> 
        <label for="Pedido">Describe a continuación tu solicitud</label><br>
        <input type="text" name="Pedido" id="Pedido" placeholder="Pedido">

        <p>Escoge los adornos</p>
        <input type="checkbox" id="Fruta" name="Fruta" value="Fruta">
        <label for="Fruta">Fruta</label><br>
            <input type="text" name="Pedido" id="Pedido" placeholder="Fresa, Uva, Durazno, Kiwi"><br><br>
        <input type="checkbox" id="Chispas de chocolate" name="Chispas de chocolate" value="Chispas de chocolate">
        <label for="Chispas de chocolate">Chispas de chocolate</label><br><br>
        <input type="checkbox" id="Figura de personaje" name="Figura de personaje" value="Figura de personaje">
        <label for="Figura de personaje">Figura de personajes</label><br>
        <input type="text" name="Pedido" id="Pedido" placeholder="Ingresa el nombre del personaje">

        <input type="reset">
        <input type="submit">
        <br><br>

    </form>
